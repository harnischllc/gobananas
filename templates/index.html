<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Bananas - Ripeness Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h1 class="mb-0">üçå Go Bananas</h1>
                        <p class="text-muted">Banana Ripeness Detection</p>
                    </div>
                    <div class="card-body">
                        <form id="bananaForm" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label for="bananaImage" class="form-label">Upload a banana image:</label>
                                <input type="file" class="form-control" id="bananaImage" name="image" accept="image/*" required>
                                <div class="form-text">Supported formats: JPG, PNG, GIF</div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-lg" id="detectBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                                    Detect Ripeness
                                </button>
                            </div>
                        </form>
                        
                        <div id="resultContainer" class="mt-4 d-none">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5>How it works:</h5>
                        <ol>
                            <li>Upload a clear photo of your banana</li>
                            <li>Our AI analyzes the color patterns</li>
                            <li>Get instant ripeness level feedback</li>
                            <li>Know when your banana is perfect to eat!</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
